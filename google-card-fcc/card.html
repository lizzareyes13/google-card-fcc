<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Google Card</title>
  </head>

  <body>
    <div class="main-card">
      <div class="header">
        <h4>Google</h4>
      </div>
      <div class="info">
        <p>Google was founded by Larry Page and Sergey Brin while they were Ph.D. students at Stanford University.</p>
      </div>
      <div class="links">
        <a id="larry-link" href="https://en.wikipedia.org/wiki/Larry_Page" >Larry Page</a>
        <a id="sergey-link" href="https://en.wikipedia.org/wiki/Sergey_Brin">Sergey Page</a>
      </div>
    </div>
  </body>

</html>
